apply plugin: 'com.android.application'
apply plugin:'android-apt'
def AAVersion='4.0.0'
def keystorePropertiesFile = rootProject.file("gradle.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
android {
    compileSdkVersion 24
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId keystoreProperties['appId']
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk{
            abiFilters "armeabi-v7a","armeabi","x86"
        }
    }
    signingConfigs {
        releaseConfig {
            if (properties.containsKey('storeFile') && properties.containsKey('storePassword') &&
                    properties.containsKey('keyAlias') && properties.containsKey('keyPassword')) {
                storePassword =keystoreProperties['storePassword']
                keyAlias = keystoreProperties['keyAlias']
                keyPassword = keystoreProperties['keyPassword']
                storeFile = file(keystoreProperties['storeFile'])
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false //去掉不用资源
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }
        debug {

        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "4g"
        jumboMode = true
        preDexLibraries false
    }
    aaptOptions {
        noCompress 'wasm'
    }
    sourceSets {
        main {
            jniLibs.srcDir(['libs'])
            java {
                srcDirs = ["src/main/java", "src/main/java_zxing"];
            }
        }
    }


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    apt "org.androidannotations:androidannotations:$AAVersion"
    compile "org.androidannotations:androidannotations-api:$AAVersion"
    compile project(':farwolf.weex')
    compile project(':umeng')
    compile project(':alipay')
    compile project(':wechat')
    compile project(':jpush')
//    compile project(':netIm')
}
